apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline-api
  namespace: ml-pipeline
  labels:
    app: ml-pipeline
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-pipeline
      component: api
  template:
    metadata:
      labels:
        app: ml-pipeline
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: ghcr.io/vineethkumar7/ml-pipeline:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: ml-pipeline-config
            - secretRef:
                name: ml-pipeline-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
