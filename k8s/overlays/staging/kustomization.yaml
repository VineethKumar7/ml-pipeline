apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ml-pipeline-staging

resources:
  - ../../base

nameSuffix: -staging

commonLabels:
  environment: staging

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ml-pipeline-api
      spec:
        replicas: 1
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: ml-pipeline-api
      spec:
        minReplicas: 1
        maxReplicas: 3
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ml-pipeline-api
      spec:
        rules:
          - host: ml-pipeline-staging.local
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: ml-pipeline-api-staging
                      port:
                        number: 80
