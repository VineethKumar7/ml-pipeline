apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ml-pipeline-production

resources:
  - ../../base

nameSuffix: -production

commonLabels:
  environment: production

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ml-pipeline-api
      spec:
        replicas: 3
        template:
          spec:
            containers:
              - name: api
                resources:
                  requests:
                    cpu: "500m"
                    memory: "512Mi"
                  limits:
                    cpu: "2000m"
                    memory: "2Gi"
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: ml-pipeline-api
      spec:
        minReplicas: 3
        maxReplicas: 20
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ml-pipeline-api
      spec:
        rules:
          - host: ml-pipeline.example.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: ml-pipeline-api-production
                      port:
                        number: 80
