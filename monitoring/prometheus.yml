global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ML Pipeline API
  - job_name: 'ml-pipeline-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: /metrics
