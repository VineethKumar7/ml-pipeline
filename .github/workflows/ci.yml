name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install ruff black
      
      - name: Run ruff
        run: ruff check src/ examples/ tests/
      
      - name: Check formatting
        run: black --check src/ examples/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Create config
        run: cp examples/iris/config.yaml config.yaml
      
      - name: Run tests
        run: pytest tests/ -v --tb=short
      
      - name: Test model training
        run: |
          python -c "
          from examples.iris.data import load_data
          from examples.iris.model import ModelWrapper
          
          X_train, y_train, X_test, y_test = load_data()
          model = ModelWrapper({})
          metrics = model.train(X_train, y_train, {'n_estimators': 10})
          print(f'Training accuracy: {metrics[\"accuracy\"]:.4f}')
          
          result = model.predict([5.1, 3.5, 1.4, 0.2])
          print(f'Prediction: {result}')
          "

  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Create config
        run: |
          cp examples/iris/config.yaml config.yaml
          # Disable MLflow for CI
          sed -i 's/mlflow_enabled: true/mlflow_enabled: false/' config.yaml
      
      - name: Train model
        run: python -m src.training.train
      
      - name: Start API server
        run: |
          uvicorn src.serving.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Test API endpoints
        run: |
          # Health check
          curl -f http://localhost:8000/health
          
          # Model info
          curl -f http://localhost:8000/model/info
          
          # Prediction
          curl -f -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"features": [5.1, 3.5, 1.4, 0.2]}'
